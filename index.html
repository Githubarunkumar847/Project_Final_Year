<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Membrane Performance Analysis</title>

<!-- SQL.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: #f4f6f8;
    color: #333;
}

header {
    background: #0b5ed7;
    color: white;
    padding: 16px 32px;
    font-size: 22px;
    font-weight: 600;
}

.container {
    display: grid;
    grid-template-columns: 260px 1fr;
    height: calc(100vh - 64px);
}

.sidebar {
    background: #ffffff;
    border-right: 1px solid #ddd;
    padding: 20px;
}

.sidebar h3 {
    margin-top: 0;
    font-size: 16px;
    color: #0b5ed7;
}

.sidebar button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #e9f1ff;
    border: 1px solid #cfe0ff;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

.sidebar button:hover {
    background: #d6e6ff;
}

.main {
    padding: 24px;
    display: flex;
    flex-direction: column;
}

textarea {
    width: 100%;
    height: 120px;
    font-family: Consolas, monospace;
    font-size: 14px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: vertical;
}

.run-btn {
    align-self: flex-end;
    margin-top: 10px;
    padding: 10px 18px;
    background: #0b5ed7;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
}

.run-btn:hover {
    background: #094bb5;
}

.result {
    margin-top: 20px;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: center;
    font-size: 14px;
}

th {
    background: #f1f3f5;
    font-weight: 600;
}

.charts {
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}
</style>
</head>

<body>

<header>
Electrospun PAN/MXene/TiO₂ Membrane – SQL Performance Analysis
</header>

<div class="container">

<!-- Sidebar -->
<div class="sidebar">
<h3>Quick Analysis</h3>

<button onclick="setQuery(showAll)">Show Full Dataset</button>
<button onclick="setQuery(bestSolvent)">Best Solvent</button>
<button onclick="setQuery(viscosityEffect)">Flux vs Viscosity</button>
<button onclick="setQuery(systemComparison)">Immiscible vs Emulsion</button>
<button onclick="setQuery(solventRanking)">Solvent Ranking</button>
</div>

<!-- Main -->
<div class="main">

<textarea id="query"></textarea>
<button class="run-btn" onclick="runQuery()">Run Query</button>

<div class="result" id="output"></div>

<div class="charts">
<canvas id="chart1"></canvas>
<canvas id="chart2"></canvas>
</div>

</div>
</div>

<script>
let db;
let chart1, chart2;

/* ---------- Queries ---------- */
const showAll = `SELECT * FROM performance;`;

const bestSolvent = `
SELECT solvent, AVG(flux_lmh) AS avg_flux
FROM performance
GROUP BY solvent
ORDER BY avg_flux DESC;
`;

const viscosityEffect = `
SELECT viscosity_cp, AVG(flux_lmh) AS avg_flux
FROM performance
GROUP BY viscosity_cp
ORDER BY viscosity_cp;
`;

const systemComparison = `
SELECT system_type, AVG(flux_lmh) AS avg_flux
FROM performance
GROUP BY system_type;
`;

const solventRanking = `
SELECT solvent,
AVG((flux_lmh/3000.0 + efficiency_pct/99.0)/2) AS score
FROM performance
GROUP BY solvent
ORDER BY score DESC;
`;

function setQuery(q) {
    document.getElementById("query").value = q;
}

/* ---------- Load CSV ---------- */
async function loadCSV() {
    const response = await fetch("performance.csv");
    const text = await response.text();
    const rows = text.trim().split("\n");
    rows.shift();

    rows.forEach(r => {
        const v = r.split(",");
        db.run(`INSERT INTO performance VALUES (?, ?, ?, ?, ?, ?)`, v);
    });
}

/* ---------- Init SQL ---------- */
initSqlJs({
  locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${f}`
}).then(async SQL => {

    db = new SQL.Database();
    db.run(`
        CREATE TABLE performance (
            solvent TEXT,
            system_type TEXT,
            oil_type TEXT,
            viscosity_cp REAL,
            flux_lmh REAL,
            efficiency_pct REAL
        );
    `);

    await loadCSV();
    setQuery(showAll);
});

/* ---------- Run Query ---------- */
function runQuery() {
    try {
        const q = document.getElementById("query").value;
        const res = db.exec(q);

        if (!res.length) {
            document.getElementById("output").innerHTML = "No results";
            clearCharts();
            return;
        }

        const { columns, values } = res[0];
        renderTable(columns, values);
        drawCharts(columns, values);

    } catch (e) {
        document.getElementById("output").innerHTML =
        `<span style="color:red;">${e.message}</span>`;
    }
}

/* ---------- Table ---------- */
function renderTable(cols, rows) {
    let html = "<table><tr>";
    cols.forEach(c => html += `<th>${c}</th>`);
    html += "</tr>";

    rows.forEach(r => {
        html += "<tr>";
        r.forEach(v => html += `<td>${v}</td>`);
        html += "</tr>";
    });

    html += "</table>";
    document.getElementById("output").innerHTML = html;
}

/* ---------- Charts ---------- */
function clearCharts() {
    if (chart1) chart1.destroy();
    if (chart2) chart2.destroy();
}

function drawCharts(cols, rows) {

    if (rows.length === 0 || isNaN(rows[0][1])) {
        clearCharts();
        return;
    }

    clearCharts();

    const labels = rows.map(r => r[0]);
    const data = rows.map(r => Number(r[1]));
    const maxVal = Math.max(...data);

    const options = {
        responsive: true,
        animation: false,
        scales: {
            y: {
                beginAtZero: true,
                max: maxVal * 1.15
            }
        }
    };

    chart1 = new Chart(chart1 = document.getElementById("chart1"), {
        type: "bar",
        data: {
            labels,
            datasets: [{
                label: cols[1],
                data
            }]
        },
        options
    });

    chart2 = new Chart(chart2 = document.getElementById("chart2"), {
        type: "line",
        data: {
            labels,
            datasets: [{
                label: cols[1],
                data,
                tension: 0.3
            }]
        },
        options
    });
}
</script>

</body>
</html>
